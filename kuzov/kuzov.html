    <script>
      var swiper = new Swiper(".swiper-container", {
        // slidesPerView: 10,
        // spaceBetween: 10,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          type: "fraction",
        },

          delay: 3000,
        },
        navigation: {

          prevEl: ".swiper-button-prev",
        },
        effect: "coverflow",
        grabCursor: true,

          1025: {
            slidesPerView: 3,

          },
        },

    <script>
      window.addEventListener("load", function () {
        document.querySelector("body").classList.add("loaded");
      });
      setTimeout(() => {
        document.querySelector("body").classList.add("loaded");
      }, 8000);
      const burg = document.querySelector(".burger");
      const menue = document.querySelector("nav");
      const closer = document.querySelector(".closer");
      burg.addEventListener("click", () => {
        menue.classList.toggle("menuActive");
        burg.classList.toggle("move");
        closer.style.display = "block";
        burg.classList.toggle("xer");
      });
      closer.addEventListener("click", () => {
        closer.style.display = "none";
        burg.classList.remove("move");
        menue.classList.remove("menuActive");
        burg.classList.remove("xer");
      });

      // Tab
      const items = document.querySelectorAll(".tab__item");
      const itemsBtn = document.querySelectorAll(".card__menu-item");
      const texter = document.querySelectorAll(".text_content");
      items.forEach((elem) => {
        elem.addEventListener("click", () => {
          document.body.style.overflow = "visible";
          elem.classList.remove("show__tab");
        });
      });
      itemsBtn.forEach((Element, index) => {
        Element.addEventListener("click", () => {
          document.body.style.overflow = "hidden";
          // texter.forEach((el, idx) => {
          //   el.classList.("text_content-open");
          // });
          items.forEach((element, index) => {
            if (element.dataset.indexNumber == Element.dataset.indexNumber) {
              element.classList.add("show__tab");
            } else {
              element.classList.remove("show__tab");
            }
          });
        });
      });
    </script>
    <!--  Плавный переход-->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const links = document.querySelectorAll('#top-nav a[href^="#"]');
        Array.from(links).forEach((link) => {
          link.addEventListener("click", (event) => {
            event.preventDefault();
            // if (!link.classList.contains("active")) {
            //   links.forEach((link) => link.classList.remove("active"));
            //   link.classList.add("active");
            // }
            let targetId = link.getAttribute("href"),
              targetEl = document.querySelector(targetId),
              targetElTop = Math.floor(targetEl.getBoundingClientRect().top);
            window.scrollBy({
              top: targetElTop,
              behavior: "smooth",
            });
            window.history.pushState("", "", targetId);
          });
        });
      });
    </script>
