<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отзывы</title>
    <link rel="stylesheet" href="../assets/cross.css" />
  </head>
  <style>
    html {
      background-color: black;
      background-image: url("../assets/img/clients/bg-corporate.png");
      background-attachment: fixed;
      color: white;
    }
    body::before {
      content: "";
      display: block;
      position: fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
      background-repeat: no-repeat;
      background-position: center center;
    }
    .client__container {
      max-width: 1170px;
      margin: auto;
      padding: 40px;
    }
    p {
      font-size: 25px;
      margin: 50px 0;
      font-weight: 800;
    }
    li {
      margin-bottom: 15px;
    }
    img {
      width: 170px;
      margin: 28px;
    }
    .clients {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
    }
    .goBack {
      cursor: pointer;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
    }
    .goBack:hover {
      background-color: white;
      color: black;
      -webkit-box-shadow: 0px 0px 14px 0px rgba(255, 255, 255, 0.75);
      -moz-box-shadow: 0px 0px 14px 0px rgba(255, 255, 255, 0.75);
      box-shadow: 0px 0px 14px 0px rgba(255, 255, 255, 0.75);
      animation: 0.3s shake ease-in-out;
    }
    .goBack::before {
      content: "\21E6";
      margin-right: 10px;
    }
    @keyframes shake {
      0% {
        transform: translateX(0px);
      }
      50% {
        transform: translateX(-10px);
      }
    }
  </style>
  <body>
    <div class="client__links clients">
      <a onclick="javascript:history.back()" class="goBack">Назад</a>
      <a href="../index.html">
        <img src="../assets/img/larson-white.svg" alt="Larson" />
      </a>
    </div>
    <script src="../assets/js/review.js"></script>
  </body>
</html>
